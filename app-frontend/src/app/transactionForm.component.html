
<form (ngSubmit)="submitTransaction()" #transactionForm="ngForm">
  <label for="accountId">Account ID:</label>
  <input type="text" id="accountId" name="accountId" required pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}" [(ngModel)]="accountId">
  <div *ngIf="transactionForm.controls['accountId'].errors?.required && (transactionForm.controls['accountId'].dirty || transactionForm.controls['accountId'].touched)" class="error-message">
    Account ID is required
  </div>
  <div *ngIf="transactionForm.controls['accountId'].errors?.pattern && (transactionForm.controls['accountId'].dirty || transactionForm.controls['accountId'].touched)" class="error-message">
    Invalid UUID format
  </div>
  
  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" required [(ngModel)]="amount">
  <div *ngIf="transactionForm.controls['amount'].errors?.required && (transactionForm.controls['amount'].dirty || transactionForm.controls['amount'].touched)" class="error-message">
    Amount is required
  </div>
  <div *ngIf="transactionForm.controls['amount'].errors?.step && (transactionForm.controls['amount'].dirty || transactionForm.controls['amount'].touched)" class="error-message">
    Invalid integer format
  </div>
  
  <button type="submit" [disabled]="transactionForm.invalid">Submit</button>
</form>
